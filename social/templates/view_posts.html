<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
<!--    links for nav-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <title>viewpost</title>
</head>
<body>
  <nav class="col-md-2 d-none d-md-block sidebar" style="position: fixed;">
            <div class="text-center mt-3">
                <img src="{{profile.profileimg.url}}" alt="Profile Picture" class="profile-pic">
                <h4 class="mt-2"><a href="profile/{{user}}" style="text-decoration:none;">@{{user}}</a></h4>
            </div>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home' %}">
                        <i class="fa-solid fa-house mr-1"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'explore' %}">
                        <i class="fa-solid fa-compass mr-1"></i> Explore
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                        <i class="fa-solid fa-magnifying-glass mr-1"></i> Search
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@getbootstrap">
                        <i class="fa-solid fa-circle-plus mr-1"></i> Create Post
                    </a>


                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/social/profile/{{user}}">
                        <i class="fa-solid fa-user mr-1"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logoutuser' %}">
                        <i class="fa-solid fa-right-from-bracket mr-1"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

    <style>
        .sidebar {
            background-color: #f8f9fa;
            height: 100vh;
            color: black;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        a {
            color: black;
        }
    </style>



    <div class="page-content page-container" id="page-content" style="margin-left:200px;">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="box box-widget">

                        <div class="box-header with-border">
                            <div class="user-block"><img class="img-circle" src="{{profile.profileimg.url}}" alt="User Image"> <span class="username"><a href="/social/profile/{{post.user}}" data-abc="true">@{{post.user}}</a></span> <span class="description">{{post.created_at}}</span>  </div>
<!--                            <div class="box-tools"> <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="" data-original-title="Mark as read"> <i class="fa fa-circle-o"></i></button> <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i> </button> <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button> </div>-->
                        </div>
                        {% if post.image %}
                        <div class="box-body"> <img class="img-responsive pad" src="{{post.image.url}}" alt="Photo" width="600px;" height="600px;">
                            <p>{{post.caption}}</p>  <button type="button" class="btn btn-default btn-xs"><i class="fa fa-thumbs-o-up"></i> Like</button>  <span class="pull-right text-muted">{{post.no_of_likes}}likes</span>
                        </div>
                        {% endif%}

                        <div class="box-footer box-comments">
<!--                            <div class="box-comment"> <img class="img-circle img-sm" src="https://img.icons8.com/office/36/000000/person-female.png" alt="User Image">-->
<!--                                <div class="comment-text"> <span class="username"> Tina Domiaz <span class="text-muted pull-right">8:03 PM Today</span> </span> For what reason would it be advisable for me to think about business content? </div>-->
<!--                            </div>-->

                        </div>
                        <div class="box-footer">
                            <form action="#" method="post"> <img class="img-responsive img-circle img-sm" src="{{profile.profileimg.url}}" alt="Alt Text">
                                <div class="img-push"> <input type="text" class="form-control input-sm" placeholder="Press enter to post comment"> </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <style>
        .container{margin-bottom:500px}.stretch-card>.card{width: 100%;min-width: 100%}body{background-color: #f4f4f4;}.flex{-webkit-box-flex: 1;-ms-flex: 1 1 auto;flex: 1 1 auto}@media (max-width:991.98px){.padding{padding: 1.5rem}}@media (max-width:767.98px){.padding{padding: 1rem}}.padding{padding: 3rem}.box-widget{border: none;position: relative}.box{position: relative;border-radius: 3px;background: #ffffff;border-top: 3px solid #d2d6de;margin-bottom: 20px;width: 100%;box-shadow: 0 1px 1px rgba(0,0,0,0.1)}.box-header.with-border{border-bottom: 1px solid #f4f4f4}.box-header{color: #444;display: block;padding: 10px;position: relative}.user-block img{width: 40px;height: 40px;float: left}.img-circle{border-radius: 50%}.user-block .username{font-size: 16px;font-weight: 600}.username a{text-decoration:none}.user-block .username, .user-block .description, .user-block .comment{display: block;margin-left: 50px}.user-block .description{color: #999;font-size: 13px}.user-block .username, .user-block .description, .user-block .comment{display: block;margin-left: 50px}.user-block:after{clear: both}.user-block:before, .user-block:after{content: "";display: table}.box-header>.box-tools{position: absolute;right: 10px;top: 5px}.box-header>.box-tools [data-toggle="tooltip"]{position: relative}.btn{border-radius: 3px;-webkit-box-shadow: none;box-shadow: none;border: 1px solid transparent}.btn-box-tool{padding: 5px;font-size: 12px;background: transparent;color: #97a0b3}.box-header:after, .box-body:after, .box-footer:after{clear: both}.box-body{border-top-left-radius: 0;border-top-right-radius: 0;border-bottom-right-radius: 3px;border-bottom-left-radius: 3px;padding: 10px}.pad{padding: 10px}.img-responsive, .thumbnail a>img, .thumbnail>img{display: block;max-width: 100%;height: auto}p{margin: 0 0 10px}.btn-default{background-color: #f4f4f4;color: #444;border-color: #ddd}.btn{border-radius: 3px;-webkit-box-shadow: none;box-shadow: none;border: 1px solid transparent}.btn-group-xs>.btn,     </style>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--for nav-->
<script src="{% static 'js/app.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
